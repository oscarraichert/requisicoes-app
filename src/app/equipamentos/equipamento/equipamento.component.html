<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 mx-auto">
      <div class="p-2 pt-5 p-md-5 mb-4 rounded-3">
        <div class="container">

          <div class="text-center text-md-start">
            <h1 class="fw-bold text-primary">Equipamentos</h1>
            <hr>
          </div>

          <div class="d-grid gap-2 d-md-block mt-4">
            <button (click)="salvar(modal)" type="button" class="btn btn-primary me-md-1 col-md-2">
              <i class="pi pi-user-plus me-2"></i>Novo
            </button>
            <a role="button" class="btn btn-outline-primary col-md-2" routerLink="/painel">
              <i class="pi pi-sign-out me-2"></i>Voltar
            </a>
          </div>
          <div>
            <table class="table table-light table-striped table-hover mt-5">
              <thead class="thead-dark text-center">
                <tr>
                  <th>Numero de série</th>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Data de fabricação</th>
                  <th>Ações</th>
                </tr>
              </thead>

              <tbody class="text-center">
                <tr *ngFor="let equipamento of (equipamentos$ | async)">
                  <td>{{ equipamento.numeroSerie }}</td>
                  <td>{{ equipamento.nome }}</td>
                  <td>{{ equipamento.preco | currency: 'BRL' }}</td>
                  <td>{{ equipamento.dataFabricacao | date: 'dd/MM/yyyy' }}</td>
                  <td class="d-grid d-md-block">
                    <button (click)="salvar(modal, equipamento)" type="button"
                      class="btn btn-primary me-0 me-md-1 mb-1 mb-md-auto">
                      <i class="pi pi-user-edit"></i>
                    </button>
                    <button (click)="excluir(equipamento)" type="button" class="btn btn-outline-danger">
                      <i class="pi pi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ tituloModal }} de equipamento</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="modal.close('salvar')">
    <div class="modal-body">
      <div class="form-group mb-3">
        <label for="numeroSerie" class="form-label">Numero de Serie</label>
        <input formControlName="numeroSerie" class="form-control" type="text"
          placeholder="Digite o numero de serie do equipamento">
      </div>

      <div class="form-group mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input formControlName="nome" class="form-control" type="text" placeholder="Digite o nome do equipamento">
      </div>

      <div class="form-group mb-3">
        <label for="preco" class="form-label">Preço de aquisição</label>
        <input currencyMask [options]="{prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}"
          formControlName="preco" class="form-control" type="text" placeholder="R$ 0.00">
      </div>

      <div class="form-group mb-3">
        <label for="dataFabricacao" class="form-label">Data de fabricação</label>
        <input formControlName="dataFabricacao" class="form-control" type="date"
          placeholder="Digite a data de fabricação do equipamento">
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">Salvar</button>
      </div>
    </div>
  </form>
</ng-template>
